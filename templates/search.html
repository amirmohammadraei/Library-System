{% extends 'base.html' %}

{% block body %}
<div class="login-form">
    <form action="" method="post">
        <h2 class="text-center">Search Book</h2>
        {% if message %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endif %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="name" name="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="writer" name="writer">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="date" name="date">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="version" name="version">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
    </form>
</div>
{% endblock body %}
